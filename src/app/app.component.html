<div class="container">
  <h1>Apartamentos</h1>

  <div class="grid">
    <div class="card" *ngFor="let house of data">
      <div
        class="image"
        [ngStyle]="{ backgroundImage: 'url(' + house.image + ')' }"
      ></div>
      <div class="share">
        <button (click)="onShareClick(house)" class="share-btn" shareButton="whatsapp">Compartilhar</button>
      </div>
    </div>
  </div>
</div>
